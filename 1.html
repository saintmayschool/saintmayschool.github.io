/* Reset */
.menu,
.menu ul,
.menu li,
.menu a {
	margin: 0;
	padding: 0;
	border: none;
	outline: none;
}

/* Menu */

.menu {	
    display:inline-block;
    width: 100%;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	margin-top: 10px;
}

.menu li {
	position: relative;
	list-style: none;
	float: left;
	display: block;
	height: 40px;

}

/* Links */

.menu li a {
	display: block;
	padding: 0 14px 0 14px;
	margin: 6px 0;
	line-height: 28px;
	text-decoration: none;

    
    font-size: 14px; 
    

          
	   font-weight: bold;        
        
	-webkit-transition: color .2s ease-in-out;
	-moz-transition: color .2s ease-in-out;
	-o-transition: color .2s ease-in-out;
	-ms-transition: color .2s ease-in-out;
	transition: color .2s ease-in-out;
}

.menu li:first-child a { border-left: none; }
.menu li:last-child a{ border-right: none; }


/* Sub Menu */

.menu ul {
	z-index:9999999;
	position: absolute;
	top: 33px;
	left: 0;
	opacity: 0;

	-webkit-transition: opacity .25s ease .1s;
	-moz-transition: opacity .25s ease .1s;
	-o-transition: opacity .25s ease .1s;
	-ms-transition: opacity .25s ease .1s;
	transition: opacity .25s ease .1s;

	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
    background-image: url(https://www.webking.com.hk/web-form/new_user_upload/template/index_and_images/12/submenu_bg.png);
}



.menu li:hover > ul { opacity: 1; }

.menu ul li {
	height: 0;
	overflow: hidden;
	padding: 0;

	-webkit-transition: height .25s ease .1s;
	-moz-transition: height .25s ease .1s;
	-o-transition: height .25s ease .1s;
	-ms-transition: height .25s ease .1s;
	transition: height .25s ease .1s;
	white-space:nowrap;	
}

.menu li:hover > ul li {
	height: 36px;
	overflow: visible;
	padding: 0;
}

/*sub menu*/
.menu ul li a {
	padding: 4px 20px 4px 30px;
	margin: 0;
	border: none;
}

.menu ul li:last-child a { border: none; }

/*sub menu line break*/
.menu li.sub_menu_li { clear: both; }

/* Icons & link color*/
    .menu li:hover > a.main_menu { color: #8fde62; }
    .menu li:hover > a.sub_menu { color: #8fde62; }
.menu a.main_menu { 
	   
	color: #191919;
    cursor: pointer; 
	cursor: hand;
}
.menu a.sub_menu { 
	background: url(https://www.webking.com.hk/web-form/images/shared_icons/new_menu_icons/47.gif) no-repeat 6px center;    
	color: #f3f3f3;	
	cursor: pointer; cursor: hand
}
